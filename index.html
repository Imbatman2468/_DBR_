<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers DBR</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF5733; /* Naranja vibrante */
            --secondary-color: #33FF57; /* Verde lima */
            --accent-color: #3357FF; /* Azul eléctrico */
            --text-dark: #2c3e50; /* Azul oscuro casi negro */
            --text-light: #ecf0f1; /* Gris claro */
            --bg-light: #f7f7f7; /* Fondo general claro */
            --card-bg: #ffffff; /* Fondo de tarjetas */
            --hover-red: #E63946; /* Rojo para hover de botón */
            --whatsapp-green: #25d366;
            --whatsapp-dark-green: #128c7e;
            --button-color: #6c5ce7; /* Morado suave para botones */
            --button-hover: #5c4ce3;
            --delete-button: #e74c3c;
            --delete-button-hover: #c0392b;
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Fuente más moderna para el cuerpo */
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex; /* Usamos flexbox para el sticky footer si es necesario */
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1; /* Permite que el contenido principal ocupe el espacio disponible */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .header-title {
            font-family: 'Bebas Neue', sans-serif; /* Fuente impactante para el título principal */
            font-size: 3rem; /* Tamaño más grande */
            color: var(--primary-color); /* Color principal vibrante */
            text-transform: uppercase; /* Mayúsculas para más impacto */
            letter-spacing: 2px; /* Espaciado entre letras */
            margin-right: auto;
        }

        /* Icono de Carrito en el encabezado */
        .cart-icon-container {
            position: relative;
            cursor: pointer;
        }

        .cart-icon-container a {
            color: var(--text-dark); /* Color oscuro para el carrito */
            font-size: 1.8rem; /* Icono más grande */
            margin-left: 15px; /* Espacio a la izquierda */
            transition: color 0.3s ease;
            text-decoration: none; /* Asegura que no tenga subrayado */
        }

        .cart-icon-container a:hover {
            color: var(--primary-color); /* Cambia de color al pasar el ratón */
        }

        .cart-count {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.8rem;
            position: absolute;
            top: -5px;
            right: 0px; /* Ajusta esto según el tamaño del icono y el número */
            min-width: 18px; /* Asegura un círculo mínimo */
            text-align: center;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }

        /* Categorías principales */
        .main-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Más espacio entre categorías */
            margin-bottom: 40px; /* Más espacio debajo de las categorías */
            width: 100%;
            max-width: 1200px;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: 12px; /* Más redondeado */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
            overflow: hidden;
            width: 160px; /* Ligeramente más grande */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            border: 2px solid transparent; /* Borde inicial transparente */
        }

        .category-card:hover {
            transform: translateY(-8px) scale(1.03); /* Efecto flotante y ligero aumento */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color); /* Borde de color al pasar el ratón */
        }

        .category-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 0;
        }

        .category-card img {
            width: 100%;
            height: 100px; /* Altura fija para las imágenes de categoría */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
            display: block;
            border-bottom: 1px solid #eee;
        }

        .category-card h3 {
            padding: 15px 10px; /* Más padding alrededor del texto */
            margin: 0;
            font-size: 1.1rem; /* Letra un poco más grande */
            color: var(--text-dark);
            font-weight: 700; /* Negrita */
        }

        /* Carrito de compras (enlace a WhatsApp) */
        .whatsapp-float-button { /* Cambiado a un botón flotante general */
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 15px 25px; /* Más padding */
            border-radius: 30px; /* Más redondo */
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25); /* Sombra más suave */
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: fixed;
            bottom: 25px; /* Ligeramente más arriba */
            right: 25px; /* Ligeramente más hacia la derecha */
            z-index: 1000;
            text-decoration: none; /* Quitar subrayado del enlace */
        }

        .whatsapp-float-button:hover {
            background-color: var(--whatsapp-dark-green);
            transform: translateY(-5px); /* Pequeño salto al pasar el ratón */
        }

        .whatsapp-float-button i {
            font-size: 1.8rem; /* Icono de WhatsApp más grande */
        }

        /* Estilos de la sección de colecciones */
        /* REMOVED: .featured-collections */

        /* REMOVED: .collection-row */

        /* REMOVED: .collection-card */

        /* REMOVED: .collection-card img */

        /* REMOVED: .collection-card-info */

        /* REMOVED: .collection-card-info h4 */

        /* REMOVED: .collection-card-info p */

        /* REMOVED: .collection-card-info .price */

        /* Styles for Add to Cart button (now apply to general .add-to-cart-btn) */
        .add-to-cart-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: calc(100% - 30px); /* Ocupa casi todo el ancho de la tarjeta */
            margin: 0 15px 15px 15px; /* Centrado y con margen inferior */
            align-self: center; /* Alineación para flexbox */
        }

        .add-to-cart-btn:hover {
            background-color: var(--button-hover);
        }

        /* --- Modal del Carrito --- */
        .cart-modal-overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 90vh; /* Limitar altura del modal */
            overflow-y: auto; /* Permitir scroll si el contenido es largo */
        }

        .cart-modal-content h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .cart-item-details img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h4 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .cart-item-info p {
            margin: 5px 0 0;
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 15px;
        }

        .quantity-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .quantity-btn:hover {
            background-color: var(--button-hover);
        }

        .remove-item-btn {
            background-color: var(--delete-button);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-item-btn:hover {
            background-color: var(--delete-button-hover);
        }

        .cart-total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .cart-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .close-modal-btn, .checkout-whatsapp-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .close-modal-btn:hover, .checkout-whatsapp-btn:hover {
            background-color: #2a4acb;
        }

        .empty-cart-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
            font-size: 1.1rem;
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
            .header-title {
                font-size: 2.5rem;
                text-align: left;
                margin-right: 0;
            }
            .main-categories {
                flex-direction: column;
                align-items: center;
            }
            .category-card {
                width: 90%;
                max-width: 300px;
            }
            .whatsapp-float-button {
                padding: 12px 20px;
                font-size: 1rem;
                bottom: 15px;
                right: 15px;
            }
            .whatsapp-float-button i {
                font-size: 1.2rem;
            }
            /* REMOVED: .featured-collections h2 */
            .cart-modal-content {
                width: 95%;
                padding: 15px;
            }
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .cart-item-details {
                width: 100%;
                justify-content: flex-start;
            }
            .cart-item-quantity {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
            .remove-item-btn {
                align-self: flex-end; /* Para que el botón de eliminar no moleste */
                margin-top: -30px; /* Ajuste para superponerlo un poco */
                margin-right: 5px;
            }
            .cart-actions {
                flex-direction: column;
                align-items: center;
            }
            .close-modal-btn, .checkout-whatsapp-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>

<body>

                <a href="#" id="openCartModal"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <section class="main-categories">

                <a href="princesas.html">
                    <img src="1.jpg" alt="Princesas">

    </div>

    <div class="cart-modal-overlay" id="cartModalOverlay">
        <div class="cart-modal-content">
            <h3>Tu Carrito de Compras</h3>
            <ul class="cart-items" id="cartItemsList">
                </ul>
            <p class="empty-cart-message" id="emptyCartMessage">El carrito está vacío.</p>
            <div class="cart-total">
                Total: <span id="cartTotal">$0.00</span>
            </div>
            <div class="cart-actions">
                <button class="close-modal-btn" id="closeCartModal">Cerrar</button>
                <button class="checkout-whatsapp-btn" id="checkoutWhatsappBtn">Proceder al Pedido (WhatsApp)</button>
            </div>
        </div>
    </div>
 
    <script>
        // Función para obtener el carrito desde localStorage
        function getCart() {
            const cartJSON = localStorage.getItem('cartDBR');
            return cartJSON ? JSON.parse(cartJSON) : [];
        }

        // Función para guardar el carrito en localStorage
        function saveCart(cart) {
            localStorage.setItem('cartDBR', JSON.stringify(cart));
            updateCartUI(); // Actualiza la interfaz del carrito después de guardar
        }

        // Función para añadir un ítem al carrito
        function addToCart(item) {
            let cart = getCart();
            const existingItemIndex = cart.findIndex(cartItem => cartItem.id === item.id);

            if (existingItemIndex > -1) {
                // Si el ítem ya existe, aumenta la cantidad
                cart[existingItemIndex].quantity++;
            } else {
                // Si el ítem no existe, agrégalo con cantidad 1
                cart.push({ ...item, quantity: 1 });
            }
            saveCart(cart);
        }

        // Función para actualizar la cantidad de un ítem
        function updateCartItemQuantity(itemId, change) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === itemId);

            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    // Eliminar el ítem si la cantidad es 0 o menos
                    cart.splice(itemIndex, 1);
                }
            }
            saveCart(cart);
        }

        // Función para eliminar un ítem del carrito
        function removeFromCart(itemId) {
            let cart = getCart();
            cart = cart.filter(item => item.id !== itemId);
            saveCart(cart);
        }

        // Función para renderizar los ítems del carrito en el modal
        function renderCartItems() {
            const cartItemsList = document.getElementById('cartItemsList');
            const cartTotalSpan = document.getElementById('cartTotal');
            const cartCountSpan = document.getElementById('cartCount');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const cart = getCart();
            let total = 0;
            let totalItems = 0;

            cartItemsList.innerHTML = ''; // Limpiar la lista actual

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartTotalSpan.textContent = '$0.00';
            } else {
                emptyCartMessage.style.display = 'none';
                cart.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('cart-item');
                    listItem.innerHTML = `
                        <div class="cart-item-details">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="cart-item-info">
                                <h4>${item.name}</h4>
                                <p>$${item.price.toFixed(2)} c/u</p>
                            </div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn increase" data-id="${item.id}">+</button>
                        </div>
                        <button class="remove-item-btn" data-id="${item.id}"><i class="fas fa-times"></i></button>
                    `;
                    cartItemsList.appendChild(listItem);

                    total += item.price * item.quantity;
                    totalItems += item.quantity;
                });
            }

            cartTotalSpan.textContent = `$${total.toFixed(2)}`;
            cartCountSpan.textContent = totalItems;
            if (totalItems > 0) {
                cartCountSpan.style.display = 'block';
            } else {
                cartCountSpan.style.display = 'none';
            }
        }

        // Función principal para actualizar la interfaz del carrito
        function updateCartUI() {
            renderCartItems();
        }

        // --- Event Listeners ---

        document.addEventListener('DOMContentLoaded', () => {
            updateCartUI(); // Cargar y renderizar el carrito al cargar la página

            // Abrir/Cerrar Modal del Carrito
            const cartModalOverlay = document.getElementById('cartModalOverlay');
            const openCartModalBtn = document.getElementById('openCartModal');
            const closeCartModalBtn = document.getElementById('closeCartModal');

            openCartModalBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevenir el comportamiento por defecto del enlace
                cartModalOverlay.style.display = 'flex';
                renderCartItems(); // Asegurarse de que el carrito esté actualizado al abrir
            });

            closeCartModalBtn.addEventListener('click', () => {
                cartModalOverlay.style.display = 'none';
            });

            cartModalOverlay.addEventListener('click', (e) => {
                if (e.target === cartModalOverlay) {
                    cartModalOverlay.style.display = 'none';
                }
            });

            // Añadir al Carrito (delegación de eventos) - Note: There are no "Add to Cart" buttons
            // on this specific page after removing featured collections. If you add products
            // directly to this page, ensure they have the 'add-to-cart-btn' class.
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const card = e.target.closest('.collection-card'); // This might need adjustment if you add products outside of "collection-card"
                    const item = {
                        id: card.dataset.id,
                        name: card.dataset.name,
                        price: parseFloat(card.dataset.price),
                        image: card.dataset.image
                    };
                    addToCart(item);
                });
            });

            // Manejar cambios en el carrito (aumentar/disminuir/eliminar) usando delegación de eventos
            document.getElementById('cartItemsList').addEventListener('click', (e) => {
                if (e.target.classList.contains('increase')) {
                    const itemId = e.target.dataset.id;
                    updateCartItemQuantity(itemId, 1);
                } else if (e.target.classList.contains('decrease')) {
                    const itemId = e.target.dataset.id;
                    updateCartItemQuantity(itemId, -1);
                } else if (e.target.classList.contains('remove-item-btn') || e.target.closest('.remove-item-btn')) {
                    const itemId = e.target.dataset.id || e.target.closest('.remove-item-btn').dataset.id;
                    removeFromCart(itemId);
                }
            });

            // Botón de WhatsApp para el pedido
            const checkoutWhatsappBtn = document.getElementById('checkoutWhatsappBtn');
            checkoutWhatsappBtn.addEventListener('click', () => {
                const cart = getCart();
                if (cart.length === 0) {
                    alert('Tu carrito está vacío. ¡Añade algunos stickers antes de proceder!');
                    return;
                }

                let message = "¡Hola! Estoy interesado en los siguientes stickers de Stickers DBR:\n\n";
                let total = 0;

                cart.forEach((item, index) => {
                    message += `${index + 1}. ${item.name} - Cantidad: ${item.quantity} - Precio unitario: $${item.price.toFixed(2)}\n`;
                    total += item.price * item.quantity;
                });

                message += `\nTotal estimado: $${total.toFixed(2)}\n`;
                message += "Por favor, contáctenme para finalizar mi pedido.";

                // Codificar el mensaje para la URL de WhatsApp
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/529213040678?text=${encodedMessage}`; // REEMPLAZA TU_NUMERO_DE_TELEFONO

                window.open(whatsappURL, '_blank');
            });
        });
    </script>
